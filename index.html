    <!-- 音声ファイルの読み込み -->
    <audio id="tts">
        <source src="audio/決定ボタンを押す3.mp3" type="audio/mp3">
    </audio>


    <script type="text/javascript">
        spd = 100;
        tID = 0;
        i = 0;
        j = 0;
        k = 0;
        m = 0;

        function start_slot() {
            if (i > 9) {
                i = 0;
            }
            if (j > 9) {
                j = 0;
            }
            if (k > 9) {
                k = 0;
            }
            document.f.x.value = i;
            document.f.x.className = "image-" + i;
            document.f.y.value = j;
            document.f.y.className = "image-" + j;
            document.f.z.value = k;
            document.f.z.className = "image-" + k;
            if (m < 1) {
                i++;
            }
            if (m < 2) {
                j++;
            }
            if (m < 3) {
                k++;
            }
            tID = setTimeout("start_slot()", spd);
        }

        function stop_slot() {

            if (m < 3) {
                m++;
                start_slot();
            }

            if (m > 2 && (i == j && j == k)) {
                alert("大当たり！やったね。");
            }

            clearTimeout(tID);
        }

        function ring() {
            document.getElementById("tts").load();
            document.getElementById("tts").play();
        }

    </script>

    </head>

    <body bgcolor="#ffffff" text="#ffffff">
        <center>
            <table border="3" bgcolor="#ff9966">
                <tr>
                    <td>
                        <center>
                            <br>
                            <p class="title">運試し★晩御飯ルーレット</p>
                            <br><br>
                            <form name="f">
                                <input name="x" size=1>
                                <div class="image-frame"></div>
                                <input name="y" size=1>
                                <div class="image-frame"></div>

                                <input name="z" size=1>
                                <div class="image-frame"></div>
                                <p>&emsp;【メイン】&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;【主食】&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;【おかず】
                                </p>
                                <br><br>
                                <input type="button" value="START"
                                    onClick="clearTimeout(tID); m=0; start_slot(); ring()">
                                <input type="button" value="STOP" onClick="stop_slot();ring()">
                                <br>

                                <h2>今日の献立は...</h2>
                                <div class="box">
                                    <div class="box__inner">


                                        <p>
                                            <script type="text/javascript">

                                                msg[3] = "たまには自炊した方が良さそう・・・"

                                                var no = Math.floor(Math.random() * msg.length);

                                                document.write(msg[no]);

                                            </script>




                                    </div>
                                </div>
                                </div>
                                </div>

                                <br><br>
                            </form>
